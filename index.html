<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		html {
			font-family: sans-serif;
		}
	
		body {
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}
	
		.form input[type="number"] {
			width: 200px;
		}
	
		.lastResult {
			color: white;
			padding: 3px;
		}
	</style>

	<title>JavaScript Guessing Game</title>
</head>
<body>

	<div class="wrapper">
		<h1>Number Guessing Game</h1>
		<br>
		<p>
			We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your
			guess was too high or too low.
		</p>

		<div class="form">
			<label for="guessField">Enter a guess: </label>
			<input type="number" min="1" max="100" required id="guessField" class="guessField">
			<input type="submit" value="Submit guess" class="guessSubmit">
		</div>

		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="testGameOver"></p>
			<p class="lowOrHi"></p>
		</div>

	</div>

	<script>
		let randomNumber = Math.floor(Math.random() * 100) + 1;

		const guessSubmit = document.querySelector(".guessSubmit");
		const guessField = document.querySelector(".guessField");
		const userGuess = Number(guessField.value);

		const guesses = document.querySelector(".guesses");
		const lastResult = document.querySelector(".lastResult");
		const testGameOver = document.querySelector(".testGameOver");
		const lowOrHi = document.querySelector(".lowOrHi");

		let guessCount = 1;
		let resetButton;
	</script>
</body>
</html>
